<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css.css">
</head>

<body>
    <div>
        <nav class="custom-navbar">
            <a class="navbar-brand">
                <h1>To-Do List Web App</h1>
            </a>
        </nav>
        <div class="backG pt-5 pb-5 ">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-5">
                        <div class="form-container">
                            <form>
                                <h2> To-Do List <img src="https://res.cloudinary.com/dlixcyewa/image/upload/v1691218147/tycpwykkcjsgxp8vok5c.png" class="image"> </h2>
                                <div class="form-group">
                                    <input type="text" id="title" placeholder="Title" style="width: 300px;" required>
                                </div>
                                <div class="form-group">
                                    <textarea type="text" id="input-box" placeholder="Description" class="constant-textarea"></textarea>
                                </div>
                                <input type="submit" value="submit">
                            </form>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Add your table rows here -->
                                
                                <!-- Add more rows if needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
